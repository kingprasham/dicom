<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studies - DICOM Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1d2e;
            --bg-secondary: #22252f;
            --bg-tertiary: #2a2d3a;
            --accent: #00d9ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b3c1;
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .studies-panel {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .studies-panel.hidden {
            display: none;
        }
        .reports-panel {
            width: 0;
            overflow: hidden;
            background: var(--bg-secondary);
            border-left: 2px solid var(--accent);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .reports-panel.active {
            width: 50%;
        }
        .reports-panel.full {
            width: 100%;
        }
        .page-header {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        /* Improved Study Card Layout */
        .study-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #333;
            transition: all 0.3s ease;
            position: relative;
        }
        .study-card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.15);
            transform: translateY(-2px);
        }
        .study-card.report-opened {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border-left: 5px solid var(--accent);
        }
        .study-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-right: 40px;
        }
        .study-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
        }
        .study-id {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Better metadata layout */
        .study-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 180px;
        }
        .meta-item i {
            color: var(--accent);
            font-size: 1.1rem;
        }
        .meta-item .label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-right: 5px;
        }
        .meta-item .value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        /* Better action buttons layout */
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        .btn-action {
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid #444;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        .btn-action:hover:not(:disabled) {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
        }
        .btn-action:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        .btn-action.btn-primary {
            background: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-action.btn-primary:hover:not(:disabled) {
            background: #0b5ed7;
            border-color: #0b5ed7;
            color: white;
        }
        .btn-action.btn-success {
            background: #28a745;
            border-color: #28a745;
        }
        .btn-action.btn-success:hover:not(:disabled) {
            background: #218838;
            border-color: #218838;
            color: white;
        }
        
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .badge-success {
            background: #28a745;
            color: white;
        }
        .badge-warning {
            background: #ffc107;
            color: #000;
        }
        .badge-info {
            background: var(--accent);
            color: #000;
        }
        
        /* Report panel styles */
        .report-controls {
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .report-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .report-card {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        .report-header {
            border-bottom: 2px solid var(--accent);
            padding-bottom: 20px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .report-header h4 {
            color: var(--accent);
            margin: 0;
            font-size: 1.5rem;
        }
        .report-actions {
            display: flex;
            gap: 10px;
        }
        .report-section {
            margin: 25px 0;
        }
        .report-section h6 {
            color: var(--accent);
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .report-section p {
            line-height: 1.6;
            color: var(--text-primary);
        }
        
        .report-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            max-width: 65%;
        }
        .report-tab {
            padding: 10px 18px;
            border-radius: 8px;
            background: var(--bg-primary);
            border: 1px solid #444;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        .report-tab:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }
        .report-tab.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }
        .report-tab .close-tab {
            margin-left: 8px;
            opacity: 0.7;
            cursor: pointer;
        }
        .report-tab .close-tab:hover {
            opacity: 1;
        }
        
        .control-btn {
            background: var(--bg-primary);
            border: 1px solid #444;
            color: var(--text-primary);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        .control-btn:hover {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }
        
        .no-report-message {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }
        .no-report-message i {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.3;
        }
        
        .open-reports-count {
            background: var(--accent);
            color: #000;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .spinner-border {
            border-color: var(--accent);
            border-right-color: transparent;
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            .report-content, .report-content * {
                visibility: visible;
            }
            .report-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .report-controls, .report-actions {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="studies-panel" id="studiesPanel">
            <div class="page-header">
                <div>
                    <h2 id="patientName">Loading Patient...</h2>
                    <p class="mb-0 text-secondary" id="patientInfo"></p>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <span class="open-reports-count" id="openReportsCount" style="display: none;">
                        <i class="bi bi-window-stack"></i> <span id="reportCountText">0</span> Open
                    </span>
                    <button class="btn btn-outline-light" onclick="window.history.back()">
                        <i class="bi bi-arrow-left"></i> Back to Patients
                    </button>
                </div>
            </div>
            <div id="studiesList">
                <div class="spinner-container">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="reports-panel" id="reportsPanel">
            <div class="report-controls">
                <div class="report-tabs" id="reportTabs"></div>
                <div class="d-flex gap-2">
                    <button class="control-btn" onclick="toggleFullScreen()" title="Toggle full screen">
                        <i class="bi bi-arrows-angle-expand" id="toggleIcon"></i>
                    </button>
                    <button class="control-btn" onclick="closeAllReports()" title="Close all">
                        <i class="bi bi-x-lg"></i> Close All
                    </button>
                </div>
            </div>
            <div class="report-content" id="reportContent">
                <div class="no-report-message">
                    <i class="bi bi-file-earmark-text"></i>
                    <h5>No Report Selected</h5>
                    <p>Click "View Report", "Prescription", or "Doctor" button on any study</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/studies.js?v=20250930"></script>
</body>
</html>
