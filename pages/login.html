<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACS Login - DICOM Viewer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo {
            font-size: 60px;
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="bi bi-heart-pulse-fill"></i>
            </div>
            <h2 class="text-white">DICOM Viewer Pro</h2>
            <p class="text-muted">PACS Workstation Login</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="bi bi-exclamation-triangle text-danger me-2"></i>
            <span id="errorText"></span>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label text-light">
                    <i class="bi bi-person me-2"></i>Username
                </label>
                <input type="text" class="form-control" id="username" required autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label text-light">
                    <i class="bi bi-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label text-light" for="rememberMe">
                    Remember me for 30 days
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                <span id="loginBtnText">Login</span>
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                Default credentials: admin / admin123
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('../auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, rememberMe })
                });

                const data = await response.json();

                if (data.success) {
                    // Store user info
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message
                    loginBtnText.textContent = 'Success! Redirecting...';
                    
                    // Redirect to patient worklist
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 500);
                } else {
                    throw new Error(data.message || 'Login failed');
                }

            } catch (error) {
                // Show error message
                errorText.textContent = error.message;
                errorMessage.style.display = 'block';
                
                // Reset button
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Login';
                
                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('../auth/check_session.php');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = 'patients.html';
                }
            } catch (error) {
                // Not logged in, stay on login page
            }
        });
    </script>
</body>
</html>
