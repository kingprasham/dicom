<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Navigation - DICOM Viewer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background: var(--bs-body-bg);
            overflow-x: hidden;
        }

        .header-bar {
            background: var(--bs-tertiary-bg);
            padding: 15px 20px;
            border-bottom: 2px solid var(--bs-primary);
        }

        .series-navigation-container {
            max-width: 400px;
            margin: 20px auto;
            background: var(--bs-tertiary-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .series-header {
            padding: 15px;
            border-bottom: 1px solid var(--bs-border-color);
        }

        .series-header h5 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: var(--bs-light);
        }

        .enable-mpr-checkbox {
            margin-top: 8px;
        }

        .enable-mpr-checkbox label {
            font-size: 12px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .series-list {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 10px;
        }

        .series-item-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .series-item-card:hover {
            background: rgba(13, 110, 253, 0.1);
            border-color: var(--bs-primary);
            transform: translateY(-2px);
        }

        .series-thumbnail-container {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            background: #1a1a1a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .series-thumbnail-container i {
            font-size: 24px;
            color: #666;
        }

        .series-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mpr-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--accent-color);
            color: white;
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 4px;
            font-weight: bold;
        }

        .series-content {
            flex: 1;
            min-width: 0;
        }

        .series-title {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            margin: 0 0 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .series-filename {
            font-size: 11px;
            color: #888;
            margin: 0 0 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .series-patient {
            font-size: 11px;
            color: #aaa;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .star-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 18px;
            color: var(--warning-color);
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s ease;
        }

        .star-icon:hover {
            transform: scale(1.2);
        }

        .star-icon.bi-star {
            color: #666;
        }

        .star-icon.bi-star-fill {
            color: var(--warning-color);
        }

        .loading-container {
            padding: 40px;
            text-align: center;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Green active indicator */
        .series-item-card.active-indicator::before {
            content: '';
            position: absolute;
            left: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-bar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-6">
                    <button class="btn btn-sm btn-secondary me-3" onclick="history.back()">
                        <i class="bi bi-arrow-left"></i> Back
                    </button>
                    <h4 class="d-inline mb-0">
                        <i class="bi bi-grid-3x3 text-primary me-2"></i>
                        Series Navigation
                    </h4>
                </div>
                <div class="col-6 text-end">
                    <button class="btn btn-primary" id="openViewerBtn" style="display: none;">
                        <i class="bi bi-grid-3x3 me-2"></i>Open in Viewer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="series-navigation-container">
        <!-- Series Header -->
        <div class="series-header">
            <h5>Series Navigation</h5>
            <div class="enable-mpr-checkbox">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="enableMPR" checked>
                    <label class="form-check-label" for="enableMPR">
                        <i class="bi bi-layers"></i> Enable MPR Views
                    </label>
                </div>
            </div>
        </div>

        <!-- Series List -->
        <div class="series-list" id="seriesList">
            <div class="loading-container">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-2 text-muted">Loading series...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSeries = [];
        let selectedSeriesIndex = null;

        window.addEventListener('DOMContentLoaded', async () => {
            const authenticated = await checkAuth();
            if (!authenticated) {
                window.location.href = 'login.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const studyUid = urlParams.get('studyUID');
            const orthancId = urlParams.get('orthancId');

            if (!studyUid && !orthancId) {
                showEmptyState('No study specified');
                return;
            }

            loadSeriesFromStudy(studyUid, orthancId);
        });

        async function checkAuth() {
            try {
                const response = await fetch('../auth/check_session.php');
                const data = await response.json();
                return data.authenticated;
            } catch (error) {
                return false;
            }
        }

        async function loadSeriesFromStudy(studyUid, orthancId) {
            try {
                const seriesListElement = document.getElementById('seriesList');
                
                // Try to load from Orthanc first
                const response = await fetch(`../api/load_study_fast.php?studyUID=${encodeURIComponent(studyUid)}`);
                const data = await response.json();

                if (data.success && data.images && data.images.length > 0) {
                    // Group images by series
                    const seriesMap = new Map();
                    data.images.forEach(image => {
                        const seriesUID = image.seriesInstanceUID;
                        if (!seriesMap.has(seriesUID)) {
                            seriesMap.set(seriesUID, {
                                seriesInstanceUID: seriesUID,
                                seriesDescription: image.seriesDescription,
                                seriesNumber: image.seriesNumber,
                                images: [],
                                patientName: 'Anonymized^^'
                            });
                        }
                        seriesMap.get(seriesUID).images.push(image);
                    });

                    // Convert map to array and sort by series number, then by UID if no series number
                    currentSeries = Array.from(seriesMap.values())
                        .sort((a, b) => {
                            // First try to sort by series number if both have valid numbers
                            const aNum = parseInt(a.seriesNumber);
                            const bNum = parseInt(b.seriesNumber);
                            
                            if (!isNaN(aNum) && !isNaN(bNum)) {
                                return aNum - bNum;
                            }
                            
                            // If series numbers are invalid/missing, sort by UID (chronological order)
                            return (a.seriesInstanceUID || '').localeCompare(b.seriesInstanceUID || '');
                        });
                    
                    displaySeries(currentSeries);
                    document.getElementById('openViewerBtn').style.display = 'inline-block';
                } else {
                    showEmptyState('No series found for this study');
                }
            } catch (error) {
                console.error('Error loading series:', error);
                showEmptyState('Error loading series: ' + error.message);
            }
        }

        function displaySeries(series) {
            const seriesListElement = document.getElementById('seriesList');
            
            if (!series || series.length === 0) {
                showEmptyState('No series available');
                return;
            }

            seriesListElement.innerHTML = series.map((item, index) => {
                const imageCount = item.images ? item.images.length : 0;
                const firstImage = item.images && item.images[0] ? item.images[0] : null;
                const fileName = firstImage ? `image-${String(firstImage.instanceNumber).padStart(6, '0')}.dcm` : 'image-000001.dcm';
                
                return `
                    <div class="series-item-card" data-series-index="${index}" onclick="selectSeries(${index})">
                        <div class="series-thumbnail-container">
                            <i class="bi bi-file-medical"></i>
                            <div class="mpr-badge">MPR</div>
                        </div>
                        <div class="series-content">
                            <div class="series-title">${item.seriesDescription || 'Unnamed Series'}</div>
                            <div class="series-filename">${fileName}</div>
                            <div class="series-patient">Patient: ${firstImage && firstImage.patientName ? firstImage.patientName : 'Anonymous'}</div>
                        </div>
                        <i class="bi bi-star star-icon" onclick="toggleStar(event, ${index})"></i>
                    </div>
                `;
            }).join('');
        }

        function selectSeries(index) {
            selectedSeriesIndex = index;
            
            // Remove previous active indicator
            document.querySelectorAll('.series-item-card').forEach(card => {
                card.classList.remove('active-indicator');
            });
            
            // Add active indicator to selected
            const selectedCard = document.querySelector(`[data-series-index="${index}"]`);
            if (selectedCard) {
                selectedCard.classList.add('active-indicator');
            }
            
            // Auto-open the series
            openSelectedSeries();
        }

        function toggleStar(event, index) {
            event.stopPropagation();
            const starIcon = event.target;
            starIcon.classList.toggle('bi-star');
            starIcon.classList.toggle('bi-star-fill');
        }

        function openSelectedSeries() {
            if (selectedSeriesIndex === null || !currentSeries[selectedSeriesIndex]) {
                return;
            }

            const series = currentSeries[selectedSeriesIndex];
            const enableMPR = document.getElementById('enableMPR').checked;
            
            // Build viewer URL with series parameters
            const urlParams = new URLSearchParams(window.location.search);
            const studyUid = urlParams.get('studyUID');
            const orthancId = urlParams.get('orthancId');
            
            window.location.href = `../index.php?studyUID=${encodeURIComponent(studyUid)}&orthancId=${encodeURIComponent(orthancId)}&seriesIndex=${selectedSeriesIndex}&enableMPR=${enableMPR}`;
        }

        function showEmptyState(message) {
            const seriesListElement = document.getElementById('seriesList');
            seriesListElement.innerHTML = `
                <div class="empty-state">
                    <i class="bi bi-inbox"></i>
                    <div>${message}</div>
                </div>
            `;
        }

        document.getElementById('openViewerBtn').addEventListener('click', () => {
            if (selectedSeriesIndex !== null) {
                openSelectedSeries();
            } else if (currentSeries.length > 0) {
                selectSeries(0);
            }
        });
    </script>
</body>
</html>
